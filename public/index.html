<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .container {
      max-width: 500px; width: 100%; background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px); padding: 30px; border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3); color: white; text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
    }
    h1 { margin-bottom: 25px; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }
    .quiz-container { text-align: left; margin-bottom: 20px; }
    .question { font-size: 18px; margin-bottom: 20px; font-weight: 600; line-height: 1.4; min-height: 60px; }
    .option-btn {
      display: block; width: 100%; padding: 14px; margin: 10px 0;
      background: rgba(255, 255, 255, 0.95); border: none; border-radius: 10px;
      color: #1a2a6c; font-weight: 600; cursor: pointer; transition: all 0.2s;
      text-align: left; font-size: 16px;
    }
    .option-btn:hover { background: #fff; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .option-btn.selected { background: #48bb78; color: white; border: 2px solid white; }
    .next-btn {
      margin-top: 20px; padding: 15px; border-radius: 10px; border: none;
      background: #ffcc00; color: #333; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%;
      box-shadow: 0 4px 0 #ccaa00;
    }
    .next-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #ccaa00; }
    .status { margin-top: 25px; font-size: 14px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    
    <div id="quiz-box">
      <div class="quiz-container">
        <p id="question-text" class="question"></p>
        <div id="options-container"></div>
      </div>
      <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="result-box" class="hidden">
      <h2 id="score-text"></h2>
      <p id="action-text" style="margin: 15px 0; font-size: 18px; font-weight: bold;"></p>
      <button class="next-btn" onclick="location.reload()">Restart Quiz</button>
    </div>

    <div class="status" id="status">System Status: Connected</div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);
    const status = document.getElementById('status');
    
    const questions = [
      { q: "Which South Indian city is known as the 'Silicon Valley of India'?", a: 2, options: ["Hyderabad", "Chennai", "Bengaluru", "Kochi"] },
      { q: "The historic Charminar is located in which Indian city?", a: 0, options: ["Hyderabad", "Mysuru", "Vijayawada", "Madurai"] },
      { q: "Which is the longest river in South India?", a: 1, options: ["Cauvery", "Godavari", "Krishna", "Tungabhadra"] },
      { q: "ISRO's Satish Dhawan Space Centre is located in which state?", a: 3, options: ["Kerala", "Karnataka", "Tamil Nadu", "Andhra Pradesh"] },
      { q: "Which North Indian site contains the oldest rock-cut caves in India, famous for their 'Mauryan Polish' mirror finish?", a: 0, options: ["Barabar Caves", "Udayagiri Caves", "Bhimbetka Shelters", "Pandav Leni"] }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function loadQuestion() {
      const qData = questions[currentQuestionIndex];
      document.getElementById('question-text').textContent = `Q${currentQuestionIndex + 1}: ${qData.q}`;
      const container = document.getElementById('options-container');
      container.innerHTML = '';
      
      qData.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => {
          document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedOption = index;
        };
        container.appendChild(btn);
      });
      selectedOption = null;
    }

    function nextQuestion() {
      if (selectedOption === null) { alert("Select an answer!"); return; }
      if (selectedOption === questions[currentQuestionIndex].a) score++;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) { loadQuestion(); } else { showResults(); }
    }

    async function showResults() {
      document.getElementById('quiz-box').classList.add('hidden');
      document.getElementById('result-box').classList.remove('hidden');
      document.getElementById('score-text').textContent = `Final Score: ${score}/5`;
      
      let lockToOpen = null;
      if (score >= 1 && score <= 3) {
        lockToOpen = Math.floor(Math.random() * 4) + 1; // 1, 2, 3, or 4
      } else if (score === 4) {
        lockToOpen = Math.floor(Math.random() * 2) + 5; // 5 or 6
      } else if (score === 5) {
        // FIXED LOGIC: 50% chance for Door 7 or Door 8
        lockToOpen = Math.random() < 0.5 ? 7 : 8;
      }

      if (lockToOpen) {
        document.getElementById('action-text').textContent = `Reward: Opening Door ${lockToOpen}`;
        triggerLock(lockToOpen);
      } else {
        document.getElementById('action-text').textContent = "Score 1 or more to open a door!";
      }
    }

    async function triggerLock(num) {
      status.textContent = `⏳ Sending command for Door ${num}...`;
      try {
        const response = await fetch('/api/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ button: num, userId })
        });
        const data = await response.json();
        status.textContent = `✅ Result: ${data.message}`;
      } catch (error) {
        status.textContent = '❌ Connection Error: ' + error.message;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
