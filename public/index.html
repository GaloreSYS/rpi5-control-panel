<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPi5 Quiz Control</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .container {
      max-width: 500px; width: 100%; background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px); padding: 30px; border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2); color: white; text-align: center;
    }
    h1 { margin-bottom: 20px; font-size: 24px; }
    .quiz-container { text-align: left; margin-bottom: 20px; }
    .question { font-size: 18px; margin-bottom: 15px; font-weight: 600; }
    .option-btn {
      display: block; width: 100%; padding: 12px; margin: 8px 0;
      background: white; border: none; border-radius: 8px;
      color: #667eea; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .option-btn:hover { background: #f0f0f0; }
    .option-btn.selected { background: #48bb78; color: white; }
    .next-btn {
      margin-top: 15px; padding: 12px 30px; border-radius: 8px; border: none;
      background: #ffcc00; color: #333; font-weight: bold; cursor: pointer; width: 100%;
    }
    .status { margin-top: 20px; font-size: 14px; min-height: 20px; opacity: 0.9; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† RPi5 Quiz Lock</h1>
    
    <div id="quiz-box">
      <div class="quiz-container">
        <p id="question-text" class="question"></p>
        <div id="options-container"></div>
      </div>
      <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="result-box" class="hidden">
      <h2 id="score-text"></h2>
      <p id="action-text"></p>
    </div>

    <div class="status" id="status">Ready</div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);
    const status = document.getElementById('status');
    
    // 1. CONFIGURATION: Quiz Questions
    const questions = [
      { q: "What is the capital of France?", a: 0, options: ["Paris", "London", "Berlin", "Madrid"] },
      { q: "What is 5 + 7?", a: 2, options: ["10", "11", "12", "13"] },
      { q: "Which planet is known as the Red Planet?", a: 1, options: ["Venus", "Mars", "Jupiter", "Saturn"] },
      { q: "What is the boiling point of water?", a: 0, options: ["100¬∞C", "90¬∞C", "80¬∞C", "120¬∞C"] },
      { q: "How many legs does a spider have?", a: 3, options: ["6", "4", "10", "8"] }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function loadQuestion() {
      const qData = questions[currentQuestionIndex];
      document.getElementById('question-text').textContent = `Question ${currentQuestionIndex + 1}: ${qData.q}`;
      const container = document.getElementById('options-container');
      container.innerHTML = '';
      
      qData.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => selectOption(index, btn);
        container.appendChild(btn);
      });
      selectedOption = null;
    }

    function selectOption(index, btn) {
      document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedOption = index;
    }

    function nextQuestion() {
      if (selectedOption === null) {
        alert("Please select an answer!");
        return;
      }

      if (selectedOption === questions[currentQuestionIndex].a) {
        score++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    async function showResults() {
      document.getElementById('quiz-box').classList.add('hidden');
      document.getElementById('result-box').classList.remove('hidden');
      document.getElementById('score-text').textContent = `You scored ${score} out of 5!`;
      
      let lockToOpen = null;

      // 2. LOGIC: Decide which lock to open
      if (score >= 1 && score <= 3) {
        // Correct answers 1, 2, or 3 -> Open Lock 1, 2, 3, or 4 randomly
        lockToOpen = Math.floor(Math.random() * 4) + 1;
      } else if (score === 4) {
        // 4 Correct answers -> Open Lock 5 or 6 randomly
        lockToOpen = Math.floor(Math.random() * 2) + 5;
      } else if (score === 5) {
        // 5 Correct answers -> Open Lock 7 or 8 randomly
        lockToOpen = Math.floor(Math.random() * 2) + 7;
      }

      if (lockToOpen) {
        document.getElementById('action-text').textContent = `Opening Lock ${lockToOpen}...`;
        await triggerLock(lockToOpen);
      } else {
        document.getElementById('action-text').textContent = "No locks opened. Try again!";
      }
    }

    async function triggerLock(num) {
      status.textContent = `‚è≥ Sending command to RPi5...`;
      try {
        const response = await fetch('/api/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ button: num, userId })
        });
        const data = await response.json();
        status.textContent = `‚úÖ ${data.message}`;
      } catch (error) {
        status.textContent = '‚ùå Error: ' + error.message;
      }
    }

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
